    <style>
      .nac-1{
        background-image:url("./images/img/product-2-1.jpg");
        height:350px;
       border-radius:20px;
       background-size:cover;
       transition-delay:20s;
       transition-duration:20s;
       transition-timing-function:linear;
       transition-property:scale;
       padding:10px;

      }
      
      .nac-1:hover{

        background-image:url("./images/img/product-2-2.jpg");
        height:340px;
        border-radius:20px;
        background-size:cover;
        transform:scale(1.1);
      }
      

      .har{
           display:flex;
           justify-content:center;
           margin-top:120px;
           margin-left:20px;
           display:none;
           
      }

      .nac-1:hover .har{
        display:block;
        display:flex;
           justify-content:center;
           margin-top:120px;
           margin-left:20px;
      }

      .har1{
        background-color:white;
         height:30px; 
         width:30px;
          text-align:center; 
          border-radius:50%;
           margin:10px;
      }

      .har1:hover{
        background-color: #1ea68b;
        color:white
      }

      

        

      
    </style>
